{% block navbar %}
    <nav class="navbar navbar-expand-lg fixed-top">
        <div id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">TAB1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TAB2</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
                    </li>

                {% endif %}
            </ul>

        </div>

    </nav>
    <br><br><br>

    <style>
        nav {
            background-color: #43a047;
        }

        nav a {
            color: white !important;
            font-weight: bold;

        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
        }

        .navbar button {
            background-color: white;
            color: dimgray;
            border-color: #7fad39;
            border-radius: 0;
        }

        .navbar button:hover {
            background-color: #7fad39;
            color: white;
            border-color: white;

        }

        .navbar input {
            background-color: white;
            border-color: #7fad39;
            border-radius: 0;
        }

        .navbar input::placeholder {
            color: dimgray;
        }</style>
{% endblock %}
